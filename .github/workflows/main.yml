name: Tests

on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [dev, master]

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Run Vitest Unit Tests
        run: npm run test:ci

